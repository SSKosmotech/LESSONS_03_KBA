<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/profile.css">
    <title>Uuikit form _ Profile</title>
</head>
<body>
    <!-- don't set "method", because it gives a HTTP ERROR 405 when going to the "action" page  -->
    <form action="#" class="form container" enctype="multipart/form-data">
        
        <h1 class="form__tittle form__tittle--margin_bottom">Profile</h1>

        <div class="form__wrap-upload flex flex-start form__wrap-upload--margin_bottom">

            <img class="form__img" src="../assets/images/image-profile.svg" alt="Image Profile">

            <div class="wrap-upload wrap-upload--margin_left">
                <label for="upload" class="form__label form__label--style"></label>
                <input type="file" class="form__input form__input--upload_style" id="upload" name="upload" accept="image/*" required>
                <p class="form__p form__p--margin_padding">Up to 1 MB (300x300 px)</p>
            </div>

            <button type="reset" value="reset" class="form__button form__button--style form__button--margin_left"></button>          

        </div>
        
        <div class="form__wrap-names flex form__wrap-names--margin_bottom">
           
            <div class="form__group">
                <label for="firstname" class="form__label">First Name</label>
                <input type="text" class="form__input" name="firstname" id="firstname" required>
            </div>

            <div class="form__group">
                <label for="email" class="form__label">E-mail</label>
                <input type="email" class="form__input" name="email" id="email" required>
            </div>

        </div>

        <div class="form__wrap-country flex form__wrap-country--margin_bottom">

            <div class="form__group">
                
                <label for="country" class="form__label">Country</label>
                <select class="form__input form__input--country_style form__input--select" name="country" id="country" required>
                    <option value="" hidden >Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="USA">USA</option> 
                    <option value="United Kingdom">United Kingdom</option> 
                </select>
                
            </div>
            
            <div class="form__group">
                <label for="city" class="form__label">City</label>               
                <input type="text" class="form__input" name="city" id="city" required> 
            </div>

        </div>

        <div class="form__wrap-zip flex form__wrap-zip--margin_bottom">
           
            <div class="form__group">
                <label for="zipcode" class="form__label">Zip Code</label>
                <input type="text" class="form__input" name="zipcode" id="zipcode" required>
            </div>

            <div class="form__group">
                <label for="phonenumber" class="form__label">Phone Number</label>
                <input type="text" class="form__input" name="phonenumber" id="phonenumber" required>
            </div>

        </div>

        <button type="submit" value="Update" class="form__submit form__submit--with">Update</button>

    </form>
</body>
</html>
