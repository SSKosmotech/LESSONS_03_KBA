<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Uikit form _ Create an Account</title>
</head>
<body>
    <!-- don't set "method", because it gives a HTTP ERROR 405 when going to the "action" page  -->
    <form action="pages/profile.html" class="form container"> 
        
        <h1 class="form__tittle form__tittle--margin_bottom">Create an Account</h1>
        
        <div class="form__wrap-names flex form__wrap-names--margin_bottom">
           
            <div class="form__group">
                <label for="firstname" class="form__label">First Name</label>
                <input type="text" class="form__input" name="firstname" id="firstname" required>
            </div>

            <div class="form__group">
                <label for="lastname" class="form__label">Last Name</label>
                <input type="text" class="form__input" name="lastname" id="lastname" required>
            </div>

        </div>

        <div class="form__group form__group--margin_s">
            <label for="email" class="form__label">E-mail</label>
            <input type="email" class="form__input form__input--full_with" id="email" required>
        </div>   
        
        <p class="form__p form__p--margin_bottom">
            We'll never share your email with anyone else.
        </p>
<!--  -->
        <div class="form__wrap-gender form__wrap-gender--margin_bottom">

            <div class="form__group form__group--position">
                <input type="radio" class="form__input-radio" name="gender" value="male" id="male" checked> 
                <label for="male" class="form__label form__label--cursor_pointer">Male</label>               
                <!-- <span class="radio__span"></span> -->
            </div>
            
            <div class="form__group form__group--position form__group--margin--left">
                <input type="radio" class="form__input-radio" name="gender" value="female" id="female" > 
                <label for="female" class="form__label form__label--cursor_pointer">Female</label>               
                <!-- <span class="radio__span"></span> -->
            </div>

        </div>

        <div class="form__wrap-country flex form__wrap-country--margin_bottom">

            <div class="form__group">
                
                <label for="country" class="form__label">Country</label>
                <select class="form__input form__input--country_style form__input--select" name="country" id="country" required>
                    <option value="" hidden>Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="USA">USA</option> 
                    <option value="United Kingdom">United Kingdom</option> 
                </select>
                
            </div>
            
            <div class="form__group">
                <label for="city" class="form__label">City</label>               
                <input type="text" class="form__input" name="city" id="city" required> 
            </div>

        </div>

        <button type="submit" value="Sign Up" class="form__submit form__submit--full_with form__submit--margin_bottom">Sign Up</button>

        <p class="form__terms-text form__terms-text--margin_bottom">By clicking the 'Sign Up' button, you confirm that you accept our<br>
            <a href="#" class="form__a">Terms of Use</a> and <a href="#" class="form__a">Privacy Policy</a>.
        </p>

        <p class="form__login-text">
            Have an account?<a href="#" class="form__a form__a--login">Log In</a>
        </p>

    </form>
</body>
</html>
