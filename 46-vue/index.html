<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v3</title>
    <style>

        .even {
            color: red;
        }

    </style>
</head>
<body>

    <div id="app">
        <p>{{ text }}</p>
        <p>Counter: <span v-bind:class="{'even': isEven}">{{ counter }}</span></p>
        <button type="button" v-on:click="decCounter">-</button>
        <button type="button" v-on:click="incCounter">+</button>
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const App = {
            data(){
                return {
                    text: 'Hello Vue!',
                    //a: 2,
                    //b: 3,
                    //c: this.a + this.b, //так не робити (краще зробити метод для додавання),
                    counter: 0,
                    // isEven: true
                }
            },
            // watch: {
            //     counter(value){  //counter(value, old_value)
            //         this.isEven = value%2 === 0
            //         }
                // }
                // counter(value){  //counter(value, old_value)
                //     if(value%2 === 0){
                //         this.isEven = true;
                //     } else {
                //         this.isEven = false;
                //     }
                // }
            // },
            
            computed: {
                isEven(){
                    return this.counter % 2 === 0
                }
            },

            created() {
                this.incCounter()
            },
            methods: {
                incCounter: function(){ //можна писати і з function()
                    this.counter++
                },
                decCounter(){
                    // if(this.counter>0){
                    if(this.checkDecCounter()){
                        this.counter--
                    }
                },
                checkDecCounter(){
                    // return this.counter>0 ? true : false
                    return this.counter>0
                }
            }
        }
        
        
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
